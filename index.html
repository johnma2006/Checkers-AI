<body>
    
    <canvas id="canvas1" width="1000" height="700" style="border:0px solid #c3c3c3; margin-left:27%;margin-top:20px;border:0px solid black"></canvas>
    
    <script>

        var c;
        var ctx;

        var height = 80;
        var fontSize = 80;
        var lineWidth = 16;
        var radius = 30;

        var board = Array();
        var selected = [-1, -1];
        var permSelected = false;
        var possibleMoves = Array();
        var hovor = [-1, -1];
        var mouseHovor = [-1, -1];
        var haveToEat = false;

        var turn = 0;
        var numMovesLookAhead = 4; //Default 4, fast 3
        var moveTimer = 0;
        var activeAI = 0;
        var animationTimer = 0;
        var animationLength = 50; //Default 50, fast 10
        var nextBoard = Array();
        var animationHover = Array();

        var king = new Image();

        var realBoard = Array();
        var tempBoard = Array();
        king.src = "king.png";

        var debug = "selected: " + selected;
        var debug2 = "score: 0";
        var debug3 = "";
        var debug4 = "bestMove:";
        var debug5 = "(totalMoves, bestMoves, maxScore):";

        function initialize() {
            animationHover = Array();
            c = document.getElementById("canvas1");
            ctx = c.getContext("2d");

            initializeBoard();
            drawBoard();

            return setInterval(draw, 10);

        }
        function initializeBoard() {
            for (var i = 0; i < 8; i++) {
                board[i] = ['', '', '', '', '', '', '', '']
            }
            
            for (var i = 0; i < 3; i++)
                for (var j = i % 2; j < 8; j += 2)
                    board[j][i] = "1";
            
            for (var i = 5; i < 8; i++)
                for (var j = i % 2; j < 8; j += 2)
                    board[j][i] = "0";
            /*
            board[0][0] = "1";
            board[2][0] = "1";
            board[2][4] = "1";
            board[3][5] = "1";
            board[7][3] = "1";
            board[2][2] = "11";
            board[7][1] = "00";
            board[0][6] = "0";
            board[1][7] = "0";
            
            //Old king bug
            board[4][0] = "00";
            board[4][2] = "00";
            board[7][1] = "0";

            board[3][3] = "11";
            board[2][4] = "11";
            board[2][6] = "11";
            */

        }

        //Drawing functions
        function drawBoard() {
            ctx.fillStyle = "#A09A90";
            ctx.fillRect(0, 0, height * 8 + lineWidth * 2, height * 8 + lineWidth * 2);

            for (var i = 0; i < 8; i++) {
                for (var j = (i + 1) % 2; j < 8; j += 2) {
                    //Draw squares
                    ctx.fillStyle = "#E8D0A9";
                    ctx.fillRect(i * height + lineWidth, j * height + lineWidth, height, height);
                }
            }
        }
        function draw() {
            ctx.clearRect(680, 0, 1000, 1000);

            possibleMoves = getPossibleMoves(selected[0], selected[1]);

            haveToEat = false;
            for (var i = 0; i < 8; i++)
                for (var j = 0; j < 8; j++) 
                    if (board[i][j] == turn && returnIfHasKill(i, j))
                        haveToEat = true;
        
            if (turn == "1")
                mouseHovor = [-1, -1];

            drawPieces();
            ctx.fillStyle = '#000000';
            ctx.font = "bold 32px Calibri";
            ctx.fillText("Checkers", 690, 50);
            ctx.font = "19px Calibri";
            ctx.fillText("by John Ma", 690, 78);

            ctx.font = "bold 24px Calibri";
            ctx.fillText("Turn:", 690, 150);
            if (turn == "0") {
                ctx.beginPath();
                ctx.arc(764, 142, 12, 0, 2 * Math.PI, false);
                ctx.fillStyle = '#382F2F';
                ctx.fill();
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#000000';
                ctx.stroke();
            }
            else {
                ctx.beginPath();
                ctx.arc(764, 142, 12, 0, 2 * Math.PI, false);
                ctx.fillStyle = '#800000';
                ctx.fill();
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#380000';
                ctx.stroke();
            }

            ctx.fillStyle = '#000000';
            ctx.font = "bold 20px Calibri";
            ctx.fillText("G/H to start/stop CPU v. CPU", 690, 200);

            debug2 = "score: " + score(board);
            debug3 = "hovor: " + hovor;

            ctx.fillStyle = '#000000';
            ctx.font = "14px Calibri";
            ctx.fillText(debug, 700, 550);
            ctx.fillText(debug2, 700, 570);
            ctx.fillText(debug3, 700, 590);
            ctx.fillText(debug4, 700, 610);
            ctx.fillText(debug5, 700, 630);

            if (turn == "1" && animationTimer == 0) {
                if (moveTimer < 5)  
                    moveTimer++;
                if (moveTimer >= 5) {
                    var bestMove = getBestMove(board, numMovesLookAhead)[0];
                    debug4 = "bestMove: (" + bestMove[0] + ", " + bestMove[1] + "), directions: " + bestMove[2];
                    nextBoard = generateMove(board, bestMove[0], bestMove[1], bestMove[2]);
                    animationTimer = 1;
                    var temp = getAnimationHover(board, bestMove[0], bestMove[1], bestMove[2]);
                    animationHover = Array();
                    for (var i in temp)
                        animationHover.push(temp[i].slice());
                    moveTimer = 0;
                    selected = [bestMove[0], bestMove[1]];
                    hovor = [-1, -1];


                    for (var i = 1; i < 8; i += 2)
                        if (nextBoard[i][7] == "1")
                            nextBoard[i][7] = "11";
                }
            }
            else if (turn == "0" && animationTimer == 0 && activeAI == 1) {
                if (moveTimer < 5)
                    moveTimer++;
                if (moveTimer >= 5) {
                    var bestMove = getBestMove2(board, numMovesLookAhead)[0];
                    debug4 = "bestMove: (" + bestMove[0] + ", " + bestMove[1] + "), directions: " + bestMove[2];
                    nextBoard = generateMove(board, bestMove[0], bestMove[1], bestMove[2]);
                    animationTimer = 1;
                    var temp = getAnimationHover(board, bestMove[0], bestMove[1], bestMove[2]);
                    animationHover = Array();
                    for (var i in temp)
                        animationHover.push(temp[i].slice());
                    moveTimer = 0;
                    selected = [bestMove[0], bestMove[1]];
                    hovor = [-1, -1];

                    for (var i = 0; i < 8; i += 2)
                        if (nextBoard[i][0] == "0")
                            nextBoard[i][0] = "00";
                }
            }
            else if (animationTimer > 0) {
                animationTimer++;

                if (animationTimer > animationLength) {
                    board = Array();
                    for (var i in nextBoard)
                        board.push(nextBoard[i].slice());
                    animationTimer = 0;
                    if (turn == "0")
                        turn = "1";
                    else
                        turn = "0";

                    animationHover = Array();
                    selected = [-1, -1];
                }
            }
        }
        function drawPieces() {

            //Draw background
            ctx.fillStyle = "#A09A90";
            ctx.fillRect(0, 0, height * 8 + lineWidth * 2, height * 8 + lineWidth * 2);

            //Draw squares
            ctx.fillStyle = "#E8D0A9";
            for (var i = 0; i < 8; i++)
                for (var j = (i + 1) % 2; j < 8; j += 2)
                    ctx.fillRect(i * height + lineWidth, j * height + lineWidth, height, height);

            for (var i = 0; i < 8; i++) {
                for (var j = i % 2; j < 8; j += 2) {
                    //Draw squares

                    ctx.fillStyle = "#B7AFA3";
                    if (i == selected[0] && j == selected[1]) {
                        ctx.fillStyle = '#A8A094';
                    }
                    ctx.fillRect(i * height + lineWidth, j * height + lineWidth, height, height);

                    if (i == selected[0] && j == selected[1]) {
                        ctx.lineWidth = "1";
                        ctx.strokeStyle = "#59544D";
                        ctx.rect(i * height + lineWidth + 1, j * height + lineWidth + 1, height - 2, height - 2);
                        ctx.stroke();
                    }

                    //Draw circles
                    if (board[i][j][0] == "0") {
                        ctx.beginPath();
                        ctx.arc(i * height + 0.5 * height + lineWidth, j * height + 0.5 * height + lineWidth, radius, 0, 2 * Math.PI, false);
                        ctx.fillStyle = '#382F2F';
                        if (i == selected[0] && j == selected[1])
                            ctx.fillStyle = '#1F1616';
                        ctx.fill();
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = '#000000';
                        ctx.stroke();
                    }
                    if (board[i][j][0] == "1") {
                        ctx.beginPath();
                        ctx.arc(i * height + 0.5 * height + lineWidth, j * height + 0.5 * height + lineWidth, radius, 0, 2 * Math.PI, false);
                        ctx.fillStyle = '#800000';
                        if (i == selected[0] && j == selected[1])
                            ctx.fillStyle = '#670000';
                        ctx.fill();
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = '#380000';
                        ctx.stroke();
                    }
                    if (board[i][j] == "00" || board[i][j] == "11") {
                        ctx.drawImage(king, i * height + 0.265 * height + lineWidth, j * height + 0.22 * height + lineWidth);
                    }
                }

            }
            if (hovor[0] != -1 && selected[0] != -1) { //outline    
                if (board[selected[0]][selected[1]][0] == "0") {
                    ctx.beginPath();
                    ctx.arc(hovor[0] * height + 0.5 * height + lineWidth, hovor[1] * height + 0.5 * height + lineWidth, radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = '#A89F95';
                    ctx.fill();
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#A19A8F';
                    ctx.stroke();
                }
                else if (board[selected[0]][selected[1]][0] == "1") {
                    ctx.beginPath();
                    ctx.arc(hovor[0] * height + 0.5 * height + lineWidth, hovor[1] * height + 0.5 * height + lineWidth, radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = '#B09A8F';
                    ctx.fill();
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#A89A8F';
                    ctx.stroke();
                }
            }
            if (animationTimer > 0) {
                for (var a = 0; a < animationHover.length; a++) {
                    var i = animationHover[a][0];
                    var j = animationHover[a][1];
                    if (turn == "0") {
                        ctx.beginPath();
                        ctx.arc(i * height + 0.5 * height + lineWidth, j * height + 0.5 * height + lineWidth, radius, 0, 2 * Math.PI, false);
                        ctx.fillStyle = '#A89F95';
                        ctx.fill();
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = '#A19A8F';
                        ctx.stroke();
                    }
                    else if (turn == "1") {
                        ctx.beginPath();
                        ctx.arc(i * height + 0.5 * height + lineWidth, j * height + 0.5 * height + lineWidth, radius, 0, 2 * Math.PI, false);
                        ctx.fillStyle = '#B09A8F';
                        ctx.fill();
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = '#A89A8F';
                        ctx.stroke();
                    }/*
                    ctx.strokeStyle = "#ACD1E9";
                    ctx.lineWidth = 2;
                    if (a == 0) {
                        var i2 = selected[0];
                        var j2 = selected[1];
                        ctx.beginPath();
                        ctx.moveTo(i * height + 0.5 * height + lineWidth, j * height + 0.5 * height + lineWidth);
                        ctx.lineTo(i2 * height + 0.5 * height + lineWidth, j2 * height + 0.5 * height + lineWidth);
                        ctx.stroke();
                    }
                    else if (a < animationHover.length - 1) {
                        var i2 = animationHover[a + 1][0];
                        var j2 = animationHover[a + 1][1];
                        ctx.beginPath();
                        ctx.moveTo(i * height + 0.5 * height + lineWidth, j * height + 0.5 * height + lineWidth);
                        ctx.lineTo(i2 * height + 0.5 * height + lineWidth, j2 * height + 0.5 * height + lineWidth);
                        ctx.stroke();
                    }*/
                }
            }
            //Mouse outline
            if (mouseHovor[0] != -1 && (selected[0] == -1) && activeAI == 0) {
                ctx.lineWidth = "1";
                ctx.strokeStyle = "#69655E";
                ctx.rect(mouseHovor[0] * height + lineWidth, mouseHovor[1] * height + lineWidth, height, height);
                ctx.stroke();
            }
            

        }

        //Game functions
        function addClickElementToBoard(ev) {
            var x = ev.clientX - c.offsetLeft;
            var y = ev.clientY - c.offsetTop;

            x = Math.floor((x - lineWidth) / height);
            y = Math.floor((y - lineWidth) / height);

            if (x == hovor[0] && y == hovor[1] && selected[0] != -1) { //Move
                if (board[selected[0]][selected[1]] == "0" && y == 0) //King me!
                    board[selected[0]][selected[1]] = "00";
                if (board[selected[0]][selected[1]] == "1" && y == 7)
                    board[selected[0]][selected[1]] = "11";

                if (Math.abs(hovor[0] - selected[0]) == 1) {
                    board[x][y] = board[selected[0]][selected[1]];
                    board[selected[0]][selected[1]] = "";
                    selected = [-1, -1];
                    hovor = [-1, -1];
                    turn = (turn + 1) % 2;
                }
                else {
                    board[x][y] = board[selected[0]][selected[1]];
                    board[(selected[0] + x) / 2][(selected[1] + y) / 2] = "";
                    board[selected[0]][selected[1]] = "";
                    hovor = [-1, -1];
                    possibleMoves = Array();

                    if (returnIfHasKill(x, y)) {
                        permSelected = true;
                        selected = [x, y];
                        hovor = [-1, -1];
                        debug4 = hovor;
                    }
                    else {
                        turn = (turn + 1) % 2;
                        permSelected = false;
                        selected = [-1, -1];
                    }
                }
            }
            else if (!permSelected) { //Select element
                if (x >= 0 && x < 8 && y >= 0 && y < 8 && (x + y) % 2 == 0 && board[x][y][0] == turn && board[x][y] != "" && (!haveToEat || returnIfHasKill(x, y)) && animationTimer == 0)
                    selected = [x, y];
                else if (haveToEat && !returnIfHasKill(x, y) && animationHover == 0) {
                    alert("If it is possible to eat a piece, you have to eat it.");
                }
                else {
                    selected = [-1, -1];
                }
            }

            debug = "selected: [" + selected + "]";
        }
        function trackMouse(ev) {

            var x = ev.clientX - c.offsetLeft;
            var y = ev.clientY - c.offsetTop;

            x = Math.floor((x - lineWidth) / height);
            y = Math.floor((y - lineWidth) / height);

            var good = false;

            for (var i in possibleMoves) {
                if (x == possibleMoves[i][0] && y == possibleMoves[i][1]) {
                    good = true;
                    break;
                }
            }

            if (good)
                hovor = [x, y];
            else
                hovor = [-1, -1];

            if (x >= 0 && x < 8 && y >= 0 && y < 8)
                mouseHovor = [x, y];
            else
                mouseHovor = [-1, -1];
        }
        function getPossibleMoves(x, y) {
            var possibleMoves = Array();
            if (x == -1)
                return possibleMoves;
            else {
                hasKill = returnIfHasKill(x, y);
                if (board[x][y] == "0") {
                    if (x - 1 >= 0 && y - 1 >= 0) {
                        if (board[x - 1][y - 1] == "" && !hasKill)
                            possibleMoves.push([x - 1, y - 1]);
                        else if (board[x - 1][y - 1][0] == "1" && x - 2 >= 0 && y - 2 >= 0 && board[x - 2][y - 2] == "")
                            possibleMoves.push([x - 2, y - 2]);
                    }
                    if (x + 1 < 8 && y - 1 >= 0) {
                        if (board[x + 1][y - 1] == "" && !hasKill)
                            possibleMoves.push([x + 1, y - 1]);
                        else if (board[x + 1][y - 1][0] == "1" && x + 2 < 8 && y - 2 >= 0 && board[x + 2][y - 2] == "")
                            possibleMoves.push([x + 2, y - 2]);
                    }
                }
                else if (board[x][y] == "1") {
                    if (x - 1 >= 0 && y + 1 < 8) {
                        if (board[x - 1][y + 1] == "" && !hasKill)
                            possibleMoves.push([x - 1, y + 1]);
                        else if (board[x - 1][y + 1][0] == "0" && x - 2 >= 0 && y + 2 < 8 && board[x - 2][y + 2] == "")
                            possibleMoves.push([x - 2, y + 2]);
                    }
                    if (x + 1 < 8 && y + 1 < 8) {
                        if (board[x + 1][y + 1] == "" && !hasKill)
                            possibleMoves.push([x + 1, y + 1]);
                        else if (board[x + 1][y + 1][0] == "0" && x + 2 < 8 && y + 2 < 8 && board[x + 2][y + 2] == "")
                            possibleMoves.push([x + 2, y + 2]);
                    }
                }
                else if (board[x][y] == "00") {
                    if (x - 1 >= 0 && y - 1 >= 0) {
                        if (board[x - 1][y - 1] == "" && !hasKill)
                            possibleMoves.push([x - 1, y - 1]);
                        else if (board[x - 1][y - 1][0] == "1" && x - 2 >= 0 && y - 2 >= 0 && board[x - 2][y - 2] == "")
                            possibleMoves.push([x - 2, y - 2]);
                    }
                    if (x + 1 < 8 && y - 1 >= 0) {
                        if (board[x + 1][y - 1] == "" && !hasKill)
                            possibleMoves.push([x + 1, y - 1]);
                        else if (board[x + 1][y - 1][0] == "1" && x + 2 < 8 && y - 2 >= 0 && board[x + 2][y - 2] == "")
                            possibleMoves.push([x + 2, y - 2]);
                    }
                    if (x - 1 >= 0 && y + 1 < 8) {
                        if (board[x - 1][y + 1] == "" && !hasKill)
                            possibleMoves.push([x - 1, y + 1]);
                        else if (board[x - 1][y + 1][0] == "1" && x - 2 >= 0 && y + 2 < 8 && board[x - 2][y + 2] == "")
                            possibleMoves.push([x - 2, y + 2]);
                    }
                    if (x + 1 < 8 && y + 1 < 8) {
                        if (board[x + 1][y + 1] == "" && !hasKill)
                            possibleMoves.push([x + 1, y + 1]);
                        else if (board[x + 1][y + 1][0] == "1" && x + 2 < 8 && y + 2 < 8 && board[x + 2][y + 2] == "")
                            possibleMoves.push([x + 2, y + 2]);
                    }
                }
                else if (board[x][y] == "11") {
                    if (x - 1 >= 0 && y - 1 >= 0) {
                        if (board[x - 1][y - 1] == "" && !hasKill)
                            possibleMoves.push([x - 1, y - 1]);
                        else if (board[x - 1][y - 1][0] == "0" && x - 2 >= 0 && y - 2 >= 0 && board[x - 2][y - 2] == "")
                            possibleMoves.push([x - 2, y - 2]);
                    }
                    if (x + 1 < 8 && y - 1 >= 0) {
                        if (board[x + 1][y - 1] == "" && !hasKill)
                            possibleMoves.push([x + 1, y - 1]);
                        else if (board[x + 1][y - 1][0] == "0" && x + 2 < 8 && y - 2 >= 0 && board[x + 2][y - 2] == "")
                            possibleMoves.push([x + 2, y - 2]);
                    }
                    if (x - 1 >= 0 && y + 1 < 8) {
                        if (board[x - 1][y + 1] == "" && !hasKill)
                            possibleMoves.push([x - 1, y + 1]);
                        else if (board[x - 1][y + 1][0] == "0" && x - 2 >= 0 && y + 2 < 8 && board[x - 2][y + 2] == "")
                            possibleMoves.push([x - 2, y + 2]);
                    }
                    if (x + 1 < 8 && y + 1 < 8) {
                        if (board[x + 1][y + 1] == "" && !hasKill)
                            possibleMoves.push([x + 1, y + 1]);
                        else if (board[x + 1][y + 1][0] == "0" && x + 2 < 8 && y + 2 < 8 && board[x + 2][y + 2] == "")
                            possibleMoves.push([x + 2, y + 2]);
                    }
                }
            }
            return possibleMoves;
        }
        function returnIfHasKill(x, y) {
            if (x == -1)
                return false;
            else {
                if (board[x][y] == "0") {
                    if (x - 2 >= 0 && y - 2 >= 0 && board[x - 1][y - 1][0] == "1" && board[x - 2][y - 2] == "")
                        return true;
                    else if (x + 2 < 8 && y - 2 >= 0 && board[x + 1][y - 1][0] == "1" && board[x + 2][y - 2] == "")
                        return true;
                    else
                        return false;
                }
                else if (board[x][y] == "1") {
                    if (x - 2 >= 0 && y + 2 < 8 && board[x - 1][y + 1][0] == "0" && board[x - 2][y + 2] == "")
                        return true;
                    else if (x + 2 < 8 && y + 2 < 8 && board[x + 1][y + 1][0] == "0" && board[x + 2][y + 2] == "")
                        return true;
                    else
                        return false;
                }
                else if (board[x][y] == "00") {
                    if (x - 2 >= 0 && y - 2 >= 0 && board[x - 1][y - 1][0] == "1" && board[x - 2][y - 2] == "")
                        return true;
                    else if (x + 2 < 8 && y - 2 >= 0 && board[x + 1][y - 1][0] == "1" && board[x + 2][y - 2] == "")
                        return true;
                    else if (x - 2 >= 0 && y + 2 < 8 && board[x - 1][y + 1][0] == "1" && board[x - 2][y + 2] == "")
                        return true;
                    else if (x + 2 < 8 && y + 2 < 8 && board[x + 1][y + 1][0] == "1" && board[x + 2][y + 2] == "")
                        return true;
                    else
                        return false;
                }
                else if (board[x][y] == "11") {
                    if (x - 2 >= 0 && y - 2 >= 0 && board[x - 1][y - 1][0] == "0" && board[x - 2][y - 2] == "")
                        return true;
                    else if (x + 2 < 8 && y - 2 >= 0 && board[x + 1][y - 1][0] == "0" && board[x + 2][y - 2] == "")
                        return true;
                    else if (x - 2 >= 0 && y + 2 < 8 && board[x - 1][y + 1][0] == "0" && board[x - 2][y + 2] == "")
                        return true;
                    else if (x + 2 < 8 && y + 2 < 8 && board[x + 1][y + 1][0] == "0" && board[x + 2][y + 2] == "")
                        return true;
                    else
                        return false;
                }
            }
        }

        function doKeyDown(evt) {
            switch (evt.keyCode) {
                case 71: //G
                    activeAI = 1;
                    break;
                case 72: //H
                    activeAI = 0;
                    break;
            }
        }

        //AI functions - 0, 1, 2, 3 = topleft, topright, bottomright, bottomleft
        function generateMove(testBoard, x, y, directions) {
            var newTestBoard = Array();
            for (var i2 = 0; i2 < 8; i2++)
                newTestBoard[i2] = testBoard[i2].slice();

            for (var i in directions) {
                current = newTestBoard[x][y][0];

                if (directions[i] == 0) {
                    if ((current == "0" && newTestBoard[x - 1][y - 1][0] == "1") || (current == "1" && newTestBoard[x - 1][y - 1][0] == "0")) {
                        newTestBoard[x - 1][y - 1] = "";
                        newTestBoard[x - 2][y - 2] = newTestBoard[x][y];
                        var x2 = x - 2;
                        var y2 = y - 2;
                    }
                    else {
                        newTestBoard[x - 1][y - 1] = newTestBoard[x][y];
                        var x2 = x - 1;
                        var y2 = y - 1;
                    }
                }
                else if (directions[i] == 1) {
                    if ((current == "0" && newTestBoard[x + 1][y - 1][0] == "1") || (current == "1" && newTestBoard[x + 1][y - 1][0] == "0")) {
                        newTestBoard[x + 1][y - 1] = "";
                        newTestBoard[x + 2][y - 2] = newTestBoard[x][y];
                        var x2 = x + 2;
                        var y2 = y - 2;
                    }

                        dY -= 2;
                    }
                    else if (directions[i] == 1) {
                        aniHover.push([dX + 2, dY - 2]);
                        dX += 2;
                        dY -= 2;
                    }
                    else if (directions[i] == 2) {
                        aniHover.push([dX + 2, dY + 2]);
                        dX += 2;
                        dY += 2;
                    }
                    else if (directions[i] == 3) {
                        aniHover.push([dX - 2, dY + 2]);
                        dX -= 2;
                        dY += 2;
                    }
                }
            }
            return aniHover;
        }

        initialize();

        window.addEventListener('keydown', doKeyDown, true);
        window.addEventListener('click', addClickElementToBoard, true);
        window.addEventListener('mousemove', trackMouse, true);

    </script>
